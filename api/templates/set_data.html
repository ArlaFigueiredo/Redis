<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section class="hero is-fullheight is-success">
      <div class="hero-body">
      <div class="">
        <p class="title">
          <span class="icon-text">
              <span class="icon">
                <i class="fas fa-check-square"></i>
              </span>
              <span>Inserção efetuada com sucesso!</span>
        </span>
        </p>
          <div class="card">
          <div class="card-content">
            <div class="content">
              <p class="subtitle mt-1">
                    <span class="tag is-black">Chave</span>
                  </p>
                <p class="subtitle has-text-black mt-1">
                    {{ key }}
                </p>
                 <p class="subtitle">
                     <span class="tag is-black">Valor</span>
                     </p>
                <p class="subtitle has-text-black mt-1">
                     {{ value }}
                </p>
            </div>
          </div>
        </div>

      </div>
      </div>
    </section>
</body>
</html>
