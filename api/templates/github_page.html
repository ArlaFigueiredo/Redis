<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Profile</title>
</head>
<body style="
    background-color: #DC143C;
">
    <div style="
    text-align-last: center;
    ">
        <h1 style="
        color: #eae2b7;
        ">Created_at: <span style="background-color: #FFFFF0; color:#DC143C">{{ data.updated_at }}</span></h1>

        <h1 style="
        color: #eae2b7;
        ">{{ data.user_data.name }}</h1>

        <div style="
        margin-left: 50;
        ">
            <img src="{{data.user_data.avatar_url}}" alt="avatar" width="250" height="250" style="
        border: 15px solid #FFFFF0;
        border-radius: 25px;
        ">
        </div>

        <h1 style="
        color: #eae2b7;
        "><span style="font-style: italic;">{{ data.user_data.bio if data.user_data.bio else 'Você não possui bio!' }}</span></h1>

        <h1 style="
        color: #eae2b7;
        "><b>Repositórios Públicos:</b> <span style="background-color: #FFFFF0; color:#DC143C">{{ data.user_data.public_repos }}</span></h1>

        <h1 style="
        color: #eae2b7;
        "><b >Seguidores:</b> <span style="background-color: #FFFFF0; color:#DC143C">{{ data.user_data.followers }}</span></h1>

        <h1 style="
        color: #eae2b7;
        "><b>Seguindo:</b> <span style="background-color: #FFFFF0; color:#DC143C">{{ data.user_data.following }}</span></h1>
    </div>
</body>
</html>
